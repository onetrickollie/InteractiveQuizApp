<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Quiz App</title>
</head>

<body>

  <!-- Login Page -->
  <div id="loginPage" class="container">
    <h1 id="welcomeMessage" class="fw-bold">Welcome to the Quiz App</h1>
    <div class="inputBox mt-5">
      <input class="px-4 pt-2" type="text" id="username" placeholder="Enter your name"
        style="width: 75%; height: auto; text-align: center;" />
    </div>
    <div class="btnBox mt-3">
      <button id="start" class="btn btn-primary" onclick="login()">Login</i></button>
    </div>
  </div>

  <!-- Welcome Page (Quiz Page) -->
  <div id="welcomePage" class="container bg-white card" style="display: none">
    <h1 id="welcomeMessage" class="fw-bold">TUFFY PRESENTS</h1>
    <div class="imageBox mt-3">
      <img src="./img/logoimg.png" alt="NBA trivia challenge logo" style="width: 100%; height: auto;">
    </div>
    <div class="inputBox mt-5">
      <input class="px-4 pt-2" type="text" id="name" placeholder="Enter your name"
        style="width: 75%; height: auto; text-align: center;" />
    </div>
    <div class="btnBox mt-3">
      <button id="start" class="btn btn-primary" onclick="startQuiz()">Begin</i></button>
    </div>
  </div>

  <!-- Quiz Page -->
  <div id="quizPage" class="container bg-white card" style="display: none">
    <!-- Quiz page content -->
  </div>

  <div id="resultPage" class="container bg-white card" style="display: none"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
